    <h1>mi primer ejemplo de java script</h1>

        haz click para ver la fecha de hoy

    <h1>mi primer ejemplo de java script</h1>
    <button type="button" onclick="myFunction()" >
        haz click para ver que pasa

        //comentario de script
        /* Comentario

        */
       function myFunction(){
        alert("Esto es una alerta")
       }
    </script>
   <h1>Mi primer ejemplo de JAVASCRIPT importado de un fichero

    <h1>mi primer JAVASCRIPT exportado</h1>
    <p id="demo2">esto es un parrafo</p>

            alert("hola como estas")
        }
