<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS MULTIMEDIA</title>
</head>
<body>
    <header>
		<h1>Contenido multimedia</h1>
	</header>

	<main>
		<section id="imagenes">
			<h2>Imágenes</h2>
			<figure>
				<img src="./img/Am-recortado.jpg" alt="la menor">
				    <figcaption>Acorde de la menor - formato PNG</figcaption>
			</figure>
			<figure>
				<img src="./img/cathopic_guitarra.jpg" alt="guitarra">
				<figcaption>Guitarra - formato JPEG</figcaption>
			</figure>
			<figure>
				<img src="./img/maxresdefault.jpg" alt="Angel caido">
				<figcaption>El Angel Caido - formato jpg</figcaption>
			</figure>
		</section>

		<section id="audio">
			<h2>Audio</h2>
			<audio controls>
				<source src="./media/audio/Antología - Hoy Me iré [Video Oficial].mp3" type="audio/mp3">
				Tu navegador no soporta el elemento audio.
			</audio>
			<audio controls>
				<source src="./media/audio/Zara Larsson - Uncover (Official).mp3" type="audio/mp3">
				Tu navegador no soporta el elemento audio.
			</audio>
            <h3>Lista de reproducción</h3>
		<ol>
			<li><a href="./media/audio/Aventura - Obsesion.mp3">Audio 1</a></li>
			<li><a href="./media/audio/Blanco y Negro - Malú Letra (Lyrics).mp3">Audio 2</a></li>
		</ol>
		</section>

		<section id="video">
			<h2>Vídeo</h2>
            <video controls loop>
                <source media="witch: 20%" src="./media/video/608cc669d949aa1c8121f065de6ffb79.mp4">
            </video>
            <video controls>
                <source media="witch: 30%" src="./media/video/363ed6a2bd46a9329c2a0f7f81677bf4.mp4">
            </video>
            <video controls>
                <source media="witch: 30%" src="./media/video/9dd56cdb32676675ba00ea259a849892.mp4">
            </video>
		</section>
	</main>
</body>
</html>
